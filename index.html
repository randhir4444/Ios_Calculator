<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    
    <div class="main">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <div class="ball"></div>
            <i class="fas fa-sun"></i>
        </label>
    </div>  
    <div class="container">
        <h1 style="font-size: 60px; color: rgb(0, 0, 0);">
            ‚ÑÇùïíùï§ùïöùï† ùüö.ùïÜ
        </h1>
        <div id="date" onclick="document.getElementById('demo').innerHTML = Date()" class="dateDiv">The time is?</div>
        <p onabort="document.getElementsByClassName" id="demo">Time is</p>
        <div class="calculator">
            <input type="text" id="history"><br>
            <input type="text" id="screen"><br>
            <table>
                <tr>
                    <td><button class="number" id="op2 alldata">C</button></td>
                    <td><button class="number" id="op2 main">CE</button></td>
                    <td><button class="number">.</button></td>
                    <td><button id="op">%</button></td>
                </tr>
                <tr>
                    <td><button class="number">7</button></td>
                    <td><button class="number">8</button></td>
                    <td><button class="number"> 9</button></td>
                    <td><button id="op">X</button></td>
                </tr>
                <tr>
                    <td><button class="number">4</button></td>
                    <td><button class="number">5</button></td>
                    <td><button class="number">6</button></td>
                    <td><button id="op">-</button></td>
                </tr>
                <tr>
                    <td><button class="number">1</button></td>
                    <td><button class="number">2</button></td>
                    <td><button class="number">3</button></td>
                    <td><button id="op">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="number" id="zero">0</button></td>
                    <td><button>/</button></td>
                    <td><button id="op">=</button></td>
                </tr>
            </table>
        </div>
        
    </div>
</body>
<script src="./index.js"></script>

</html>
